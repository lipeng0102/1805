server:
  port: 8050
spring:
  application:
    name: zuul
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka
logging:
  level:
    root: INFO
zuul:
  ignoredServices: '*'
  routes:
    app-a:
      path: /user/**
      serviceId: provider-user
    app-sidecar:
      path: /car/**
      serviceId: sidecar

